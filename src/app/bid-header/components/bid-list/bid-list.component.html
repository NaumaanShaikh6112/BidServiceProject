    <!-- Data Table Section -->
        <mat-card class="table-card glass-card">
          <mat-card-header class="card-header">
            <div class="card-title-wrapper">
              <mat-icon class="card-icon">table_chart</mat-icon>
              <mat-card-title class="card-title">Saved Bid Records</mat-card-title>
            </div>
            <div class="table-actions">
              <mat-form-field appearance="outline" class="search-field">
                <mat-label>Search</mat-label>
                <input matInput placeholder="Search bids...">
                <mat-icon matPrefix>search</mat-icon>
              </mat-form-field>
            </div>
          </mat-card-header>

          <mat-card-content class="card-content">
            <div class="table-container">
              <table mat-table [dataSource]="list1" class="modern-table">

                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef>ID</th>
                  <td mat-cell *matCellDef="let row">
                    <span class="id-badge">{{ row.id }}</span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="indentNo">
                  <th mat-header-cell *matHeaderCellDef>Indent No</th>
                  <td mat-cell *matCellDef="let row">{{ row.indentNo }}</td>
                </ng-container>

                <ng-container matColumnDef="vendorName">
                  <th mat-header-cell *matHeaderCellDef>Vendor</th>
                  <td mat-cell *matCellDef="let row">
                    <div class="vendor-cell">
                      <mat-icon class="vendor-icon">business</mat-icon>
                      <span>{{ row.vendorName }}</span>
                    </div>
                  </td>
                </ng-container>

                <ng-container matColumnDef="bidNo">
                  <th mat-header-cell *matHeaderCellDef>Bid No</th>
                  <td mat-cell *matCellDef="let row">
                    <strong>{{ row.bidNo }}</strong>
                  </td>
                </ng-container>

                <ng-container matColumnDef="bidDate">
                  <th mat-header-cell *matHeaderCellDef>Bid Date</th>
                  <td mat-cell *matCellDef="let row">{{ row.bidDate | date:'MMM dd, yyyy' }}</td>
                </ng-container>

                <ng-container matColumnDef="status">
                  <th mat-header-cell *matHeaderCellDef>Status</th>
                  <td mat-cell *matCellDef="let row">
                    <span class="status-badge" [ngClass]="'status-' + row.status?.toLowerCase()">
                      {{ row.status }}
                    </span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="version">
                  <th mat-header-cell *matHeaderCellDef>Version</th>
                  <td mat-cell *matCellDef="let row">
                    <span class="version-badge">v{{ row.version }}</span>
                  </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef>Actions</th>
                  <td mat-cell *matCellDef="let row">
                    <div class="action-buttons">
                      <button mat-icon-button color="primary" (click)="edit(row)" matTooltip="Edit" class="action-btn-icon">
                        <mat-icon>edit</mat-icon>
                      </button>
                      <button mat-icon-button color="warn" (click)="delete(row.id)" matTooltip="Delete" class="action-btn-icon">
                        <mat-icon>delete</mat-icon>
                      </button>
                    </div>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
              </table>
            </div>
          </mat-card-content>
        </mat-card>
