<mat-card class="p-4">
  <h2>{{ isEdit ? "Edit Version" : "Create Version" }}</h2>

  <form [formGroup]="form" class="form">

    <mat-form-field appearance="outline">
      <mat-label>Bid Header ID</mat-label>
      <input matInput formControlName="bidHeaderId">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Version</mat-label>
      <input matInput formControlName="version" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Offered Price</mat-label>
      <input matInput formControlName="offeredPrice" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Negotiated Price</mat-label>
      <input matInput formControlName="negotiatedPrice" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>GST %</mat-label>
      <input matInput formControlName="gstPercentage" type="number">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Discount %</mat-label>
      <input matInput formControlName="discountPercentage" type="number">
    </mat-form-field>

    <div class="btn-row">
      <button mat-flat-button color="primary" (click)="save()">Save</button>
      <button mat-button color="warn" (click)="goBack()">Cancel</button>
    </div>

  </form>
</mat-card>
