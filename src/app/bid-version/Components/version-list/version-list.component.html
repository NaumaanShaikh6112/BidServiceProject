<mat-card class="table-card glass-card fade-in" [@fadeIn]>

  <mat-card-header class="card-header">
    <div class="card-title-wrapper">
      <mat-icon class="card-icon">table_chart</mat-icon>
      <mat-card-title class="card-title">Bid Version List</mat-card-title>
    </div>

    <div class="table-actions">

      <!-- Export -->
      <button mat-icon-button [matMenuTriggerFor]="exportMenu">
        <mat-icon>download</mat-icon>
      </button>

      <mat-menu #exportMenu="matMenu">
        <button mat-menu-item (click)="exportToCSV()">
          <mat-icon>table_view</mat-icon>
          <span>Export CSV</span>
        </button>

        <button mat-menu-item (click)="exportToExcel()">
          <mat-icon>grid_on</mat-icon>
          <span>Export Excel</span>
        </button>

        <button mat-menu-item (click)="exportToPDF()">
          <mat-icon>picture_as_pdf</mat-icon>
          <span>Export PDF</span>
        </button>
      </mat-menu>

      <!-- Search -->
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search</mat-label>
        <input matInput placeholder="Search versions..."
               (keyup)="onSearchChange($event.target.value)" />
        <mat-icon matPrefix>search</mat-icon>
      </mat-form-field>

      <!-- Create -->
      <button mat-raised-button color="primary" class="btn-primary" (click)="createNew()">
        <mat-icon>add</mat-icon>
        Add Version
      </button>

    </div>
  </mat-card-header>

  <mat-card-content class="card-content">
    <div class="table-container">

      <table mat-table [dataSource]="dataSource" matSort class="modern-table">

        <!-- Indent -->
        <ng-container matColumnDef="indentNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Indent No</th>
          <td mat-cell *matCellDef="let row">{{ row.indentNo }}</td>
        </ng-container>

        <!-- Vendor -->
        <ng-container matColumnDef="vendorName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Vendor</th>
          <td mat-cell *matCellDef="let row">{{ row.vendorName }}</td>
        </ng-container>

        <!-- Bid No -->
        <ng-container matColumnDef="bidNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Bid No</th>
          <td mat-cell *matCellDef="let row"><b>{{ row.bidNo }}</b></td>
        </ng-container>

        <!-- Version -->
        <ng-container matColumnDef="version">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Version</th>
          <td mat-cell *matCellDef="let row">v{{ row.version }}</td>
        </ng-container>

        <!-- Offered Price -->
        <ng-container matColumnDef="offeredPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Offered</th>
          <td mat-cell *matCellDef="let row">
            {{ row.offeredPrice || 0 | currency:'INR' }}
          </td>
        </ng-container>

        <!-- Negotiated Price -->
        <ng-container matColumnDef="negotiatedPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Negotiated</th>
          <td mat-cell *matCellDef="let row">
            {{ row.negotiatedPrice || 0 | currency:'INR' }}
          </td>
        </ng-container>

        <!-- Actions -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let row">
            <div class="action-buttons">
              <button mat-icon-button color="primary" (click)="edit(row)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="delete(row.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]"></mat-paginator>

    </div>
  </mat-card-content>

</mat-card>


<!-- Floating FAB -->
<button mat-fab color="primary" class="fab-create" (click)="createNew()">
  <mat-icon>add</mat-icon>
</button>
